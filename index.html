<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="viewport" content="initial-scale=1, user-scalable=no">
        
      <title>NIPPON-2016</title>
      
      <link rel="stylesheet" media="all" href="css.css?89">
      <link rel="stylesheet" media="all" href="animate.css?89">
    
      <script src='phonegap.js'></script>

    </head>
    <body>
        
        <div class='wrapper'>
            
            <div class='page' style='display: block' bsq-id='1'>
                <div style='padding: 20px;'>
                    <img class='animated fadeIn' src='nippon_logo.jpg' style='width: 100%'/>
                </div>
                
                <div class='animated slideInUp' style='position: absolute; bottom: 0; width: 100%; padding: 5px;'>
                    <p class='simple-btn btn-blue' onclick='login()'>LOGIN</p>
                </div>
                
            </div>
            <div class='page' bsq-id='2' >
                
                <div class='group line' class='animated slideInLeft'>
                    <p class='title'>Barcode:</p>
                    <p class='value' id='txtBarcodeMID'>123456789123456789</p>
                </div>
                <div class='group line' class='animated slideInLeft'>
                    <p class='title'>MemberID:</p>
                    <p class='value'>10</p>
                </div>
                <div class='group line' class='animated slideInLeft'>
                    <p class='title'>Name:</p>
                    <p class='value'>Nguyen Van A</p>
                </div>
                <div class='group line' class='animated slideInLeft'>
                    <p class='title'>Score:</p>
                    <p class='value' id='txtUserScore'>100</p>
                </div>
                
                
                <div class='animated slideInUp' style='position: absolute; bottom: 0;width: 100%'>
                    <div style='width: 50%; float: left; padding: 5px;'>
                        <p class='simple-btn-flex btn-red' onclick='logout()'>Logout</p>
                    </div>
                    <div style='width: 50%; float: left; padding: 5px;'>
                        <p class='simple-btn-flex btn-blue' onclick='scan()'>Scan</p>
                    </div>
                </div>
            </div>
            
            <div class='page' bsq-id='3' >
                
                <div class='group line' style='text-align: center'>
                    <p id='totalScore'>[SUMMARY]</p>
                </div>
                
                <div class='list-summary' id='summary' style='height: 400px;overflow: auto;'>
                         
                </div>
                
                
                <div style='position: absolute; bottom: 0;width: 100%' id='bottom-panel'>
                    <div style='width: 100%;padding: 5px;' class='animated slideInLeft' >
                        <p class='simple-btn-flex btn-blue' onclick='scan()'>Scan</p>
                    </div>
                    <div style='width: 100%;padding: 5px;' class='animated slideInRight' >
                        <p class='simple-btn-flex btn-grey' onclick='done()'>Done</p>
                    </div>
                </div>
            </div>
            
        </div>
        
        <script type="text/javascript" src="jquery-2.1.3.min.js"></script>      
        <script type="text/javascript" src="fastclick.js"></script>
        
        <script src="org.js?9"></script>
        
    </body>
    
  </html>
